apiVersion: apps/v1
kind: Deployment
metadata:
  name: contributionservice
  labels:
    app: contributionservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contributionservice
  template:
    metadata:
      labels:
        app: contributionservice
    spec:
      containers:
        - name: contributionservice
          image: LOCATION-docker.pkg.dev/PROJECT_ID/IMAGE:TAG
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
---

apiVersion: v1
kind: Service
metadata:
  name: contributionservice
  labels:
    app: contributionservice
spec:
  ports:
    - name: http
      port: 8081
      targetPort: 8081
  selector:
    app: contributionservice
  type: LoadBalancer
